<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <div class="wrapper" id="toolbar">

        <!-- section-1 -->
     <div class="logo"> 
        <img src="/icons/icon16.png" alt="">
        <button id="canvas" class="b1">Click Here to Draw</button>
     </div>

     <!-- section 2 -->
     <div class="color" id="toolbar">
    
    <div class="clr" id="pen" data-clr="#000" ></div>
    <div class="clr" id="pen" data-clr="#EF626C"></div>
    <div class="clr" id="pen" data-clr="#fdec03"></div>
    <div class="clr" id="pen" data-clr="#24d102"></div>
    <div class="clr" id="pen" data-clr="#825cda"></div>
<!-- ************************* -->

    <div class="clr" id="pen" data-clr="#964B00" ></div>
    <div class="clr" id="pen" data-clr="#FFC0CB"></div>
    <div class="clr" id="pen" data-clr="#964B00"></div>
    <div class="clr" id="pen" data-clr="#87CEEB"></div>
    <div class="clr" id="pen" data-clr="#DCDCF5"></div>
    
</div>

<!-- section-3 -->

<div class="shapes">
    <img src="images/curved-arrow.png" alt=""  class="shp" id="c_arrow">
    <img src="images/arrow-left.png" alt=""  class="shp" id="">
    <img src="images/shape.png" alt=""  class="shp" id="clear">
    <img src="images/triangle.png" alt=""  class="shp" id="">
    <img src="images/empty.png" alt=""  class="shp" id="">
</div>


<!-- section-4 -->
<div class="tools">
    <img src="images/file.png" alt="Add Notes" class="tls" id="notes">
    <img src="images/eraser.png" alt="Eraser" class="clr" id="eraser" data-clr="#FFFFFF">
    <img src="images/clear.png" alt="Clear" class="shp">
    <img src="images/filter.png" alt="Clear" class="shp">
    <img src="images/search.png" alt="Hide" class="shp" id="search"> 
    <img src="images/keyboard.png" alt="" class="tls" id="shortcut">
    <img src="images/text-box.png" alt="" class="tls" id="selection">
    
    
    <Input type="color" id="in-1" style="height: 50px; width: 50px;" ></Input>
    
    <input type="range" id="in-2" min="1">
    

</div>

<!-- section-5-->
<div class="save">
    <img src="images/capture.png" alt="" class="sv"  id="image">
    <img src="images/pencil.png" alt="" class="sv"  id="nude">
    <img src="images/colors.png" alt="" class="sv"  id="grayscaleButton">
    <img src="images/reset_12366640.png" alt="" class="sv"  id="resetButton">
    <img src="images/pdf.png" alt="" class="sv"  id="pdf">
    

</div>

<div class="save">
    <marquee behavior="" direction="">This Extension is Developed by Vikrant Singh</marquee>
    

</div>


<script src="popup.js"></script>
</body>
</html>
